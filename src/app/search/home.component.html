<!-- progress -->
<article class="container__pokemons__home inTop tops" *ngIf="spinner.load">
  <mat-spinner></mat-spinner>
</article>

<section class="container__pokemons__home inTop" *ngIf="!spinner.load">



  <div class="card" *ngFor="let card__ of pokemonsArray">
    <div class="theme--red">
        <h1 class="">{{ card__.name }}</h1>
    </div>
    <br>
    <img src="assets/img/pokemons/{{card__.name}}.jpg" alt="" class="card--img">
    <br><br>
    <div class="card--footer">
      <button type="button" name="button" class="min" mat-flat-button>Show</button>
    </div>
    <br>
  </div>


</section>
