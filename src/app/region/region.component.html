
<div class="buttonBack inLeft">
  <button type="button" mat-button name="button" matRipple  matRippleColor="orangered" class="btn--white min" (click)="explore()"  ><i class="fas fa-arrow-left"></i> Back</button>
</div>

<section class=" inBottom responsive inOut" *ngIf="spinner.off">
    <mat-spinner color="warn"></mat-spinner>
</section>

<section class=" inBottom responsive inOut" *ngIf="spinner2.off">
    <mat-spinner color="warn"></mat-spinner>
</section>

<section class=" inBottom responsive inOut" *ngIf="spinner3.off">
    <mat-spinner color="warn"></mat-spinner>
</section>
<section  class="responsiveCard" *ngIf="!spinner.off">

  <article class="card inBottom" matRipple matRipple matRippleColor="rgba(80%, 10%, 0%, 50%)" *ngFor="let region of allCountryOfRegion.data" (click)="goToOnly(region.alpha2Code)">
    <div class="theme--orange sizecard" >
      <p>{{region.name}}</p>
    </div>

    <img src="{{region.flag}}" alt="image region" class="card--img">
  </article>


</section>



<section  class="responsiveCard"  *ngIf="!spinner2.off">

  <article class="card inBottom" matRipple *ngFor="let region of allCountryOfContinent.data" matRipple matRippleColor="rgba(80%, 10%, 0%, 50%)" (click)="goToOnly(region.alpha2Code)">
    <div class="theme--orange sizecard" >
      <p>{{region.name}}</p>
    </div>

    <img src="{{region.flag}}" alt="image region" class="card--img">
  </article>


</section>


<section  class="responsiveCard"   *ngIf="!spinner3.off">

  <article class="card inBottom " matRipple *ngFor="let region of allCountryForCode.data" matRipple matRippleColor="rgba(0%, 0%, 0%, 30%)" (click)="goToCountry(region.name)">
 
      <mat-list>
        <mat-list-item >
          <img matListAvatar src="{{region.flag}}" alt="{{region.alpha2Code}}">
          <p matLine style="color:#222">
            {{region.alpha2Code}}
          </p>
        </mat-list-item>
   
      </mat-list>
  </article>


</section>
