<section class=" inBottom in responsive inOut" *ngIf="spinner.off">
    <mat-spinner></mat-spinner>
</section>

<section class="in responsiveCard ">

  <div class="card inBottom" matRipple matRippleColor="rgba(0%, 10%, 80%, 50%)" *ngFor="let card of countriesAll | slice:dataStart:dataEnd" (click)="goToOnly(card.alpha2Code)">
     


  <mat-list>
    <mat-list-item  >
      <img matListAvatar src="{{card.flag}}" alt="{{ card.name}}">
      <p matLine style="color:#222">
        {{ card.name}}
      </p>
    </mat-list-item>

  </mat-list>
