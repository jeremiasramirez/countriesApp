
<div class="responsiveCard">
  <h1 class="letter2 text--red">Choose by language</h1>
</div>

<section class=" inBottom responsive" *ngIf="spinner.off">
    <mat-spinner></mat-spinner>
</section>


<section *ngIf="!spinner.off" class="inBottom responsiveCard">

  <article class="card" matRipple (click)="toUs()">
    <div class="theme--red sizecard" >
      <p>US</p>
    </div>
    <img src="assets/band/us.webp" alt="US" class="card--img">
  </article>

  <article class="card" matRipple (click)="toEs()">
    <div class="theme--red sizecard" >
      <p>ES</p>
    </div>
    <img src="assets/band/es.png" alt="ES" class="card--img">
  </article>



</section>



  <div class="responsiveCard inBottom" *ngIf="!spinner.off">
    <button (click)="goExplore()" type="button" mat-flat-button name="button">More <i class="fas fa-ellipsis-h"></i></button>
  </div>
