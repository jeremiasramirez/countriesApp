
<section  class="inBottom responsiveCard">

  <article class="card" matRipple *ngFor="let region of allRegion">
    <div class="theme--red sizecard" >
      <p>{{region.name}} <i class="subname">({{region.subname}})</i></p>
    </div>

    <img src="assets/imgExplore/{{region.image}}" alt="image region" class="card--img">
  </article>


</section>


<section class="inBottom responsiveCard" *ngIf="spinner.off">
    <mat-spinner></mat-spinner>
</section>
